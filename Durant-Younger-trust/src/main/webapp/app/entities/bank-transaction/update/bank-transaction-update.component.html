<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-bank-transaction-heading"
        data-cy="BankTransactionCreateUpdateHeading"
        jhiTranslate="durantYoungerTrustApp.bankTransaction.home.createOrEditLabel"
      >
        Create or edit a Bank Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="durantYoungerTrustApp.bankTransaction.date" for="field_date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="durantYoungerTrustApp.bankTransaction.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>
        <div class="row mb-3">
          <label class="form-label" for="field_transactionAmount"
          >Transaction Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="description"
            id="field_transactionAmount"
            data-cy="description"
            formControlName="transactionAmount"
          />
        </div>
        <div class="row mb-3">
          <label class="form-label" for="field_user">Type</label>
          <select class="form-control" id="field_type" data-cy="type" name="type" formControlName="type">
            <option [ngValue]="null"></option>
            <option [ngValue]="'Deposit'">
              Deposit
            </option>
            <option [ngValue]="'Withdraw'">
              Withdraw
            </option>
          </select>
        </div>


        <div class="row mb-3">
          <label class="form-label" jhiTranslate="durantYoungerTrustApp.bankTransaction.balance" for="field_balance">Balance</label>
          <input type="number" class="form-control" name="balance" id="field_balance" data-cy="balance" formControlName="balance" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="durantYoungerTrustApp.bankTransaction.merchantName" for="field_merchantName"
            >Merchant Name</label
          >
          <input
            type="text"
            class="form-control"
            name="merchantName"
            id="field_merchantName"
            data-cy="merchantName"
            formControlName="merchantName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="durantYoungerTrustApp.bankTransaction.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareBankAccount">
            <option [ngValue]="null"></option>
            <option [ngValue]="bankAccountOption" *ngFor="let bankAccountOption of bankAccountsSharedCollection">
              {{ bankAccountOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
