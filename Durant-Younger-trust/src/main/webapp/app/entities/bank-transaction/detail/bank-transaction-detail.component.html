<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bankTransaction">
      <h2 data-cy="bankTransactionDetailsHeading">
        <span jhiTranslate="durantYoungerTrustApp.bankTransaction.detail.title">Bank Transaction</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bankTransaction.id }}</span>
        </dd>
        <dt><span jhiTranslate="durantYoungerTrustApp.bankTransaction.date">Date</span></dt>
        <dd>
          <span>{{ bankTransaction.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="durantYoungerTrustApp.bankTransaction.description">Description</span></dt>
        <dd>
          <span>{{ bankTransaction.description }}</span>
        </dd>
        <dt><span jhiTranslate="durantYoungerTrustApp.bankTransaction.balance">Balance</span></dt>
        <dd>
          <span>{{ bankTransaction.balance }}</span>
        </dd>
        <dt><span jhiTranslate="durantYoungerTrustApp.bankTransaction.merchantName">Merchant Name</span></dt>
        <dd>
          <span>{{ bankTransaction.merchantName }}</span>
        </dd>
        <dt><span jhiTranslate="durantYoungerTrustApp.bankTransaction.user">User</span></dt>
        <dd>
          <div *ngIf="bankTransaction.user">
            <a [routerLink]="['/bank-account', bankTransaction.user.id, 'view']">{{ bankTransaction.user.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bank-transaction', bankTransaction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
