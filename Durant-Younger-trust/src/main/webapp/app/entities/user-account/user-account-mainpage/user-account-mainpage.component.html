<!DOCTYPE html>
<html>
  <style>
    .title {
      background: teal;
      color: #fff;
      padding: 10px;
      font-family: sans-serif;
      margin-right: 40%;
      margin-bottom: 1%;
      margin-top: 2%;
    }
    .button{
      background: gray;
      width: 50%;
      color: #fff;
      padding: 10px;
      margin: 10px;
      font-family: sans-serif;
      border-radius: 5px;
    }
    #balance{
     text-align: end;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>Accounts</title>
  </head>

    <body>

      <h3 class = 'title'>Accounts</h3>
     <div class="container.fluid">
        <div class="row-cols-1" *ngFor="let bAccount of bankUser?.accounts" >
            <div class = 'button' routerLink="/user-account/{{bAccount.id}}/view">
              {{bAccount.accountName}} - {{bAccount.id}}<p id="balance">Balance: ${{bAccount.balance}}</p>
            </div>
        </div>

      </div>

    </body>
</html>
