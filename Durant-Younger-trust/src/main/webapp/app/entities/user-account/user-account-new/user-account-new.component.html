<div class="text-center">
  <h1 class="panel-title">New Account Creation</h1>
  <br><br>
  <form id="new-account-form">
    <label for="account-name"  class="form-label" >Account name: </label>
    <input id="account-name" placeholder="Type Account Name" required #accountName><br><br>



    <a class="btn btn-primary text-end" (click)="add(accountName.value); accountName.value = ''">Submit</a>
  </form>

</div>
