<style>
  .title {
    background: teal;
    color: #fff;
    padding: 10px;

    font-family: Monaco;


    margin-bottom: 1%;
    margin-top: 2%;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
  }
</style>


<div class="text-center" style="height: 40rem;">
  <h1 class="panel-title title display-4" >Transfer Funds</h1>
  <br><br>

  <div class="alert alert-danger"  *ngIf="!validTransfer">
    <span >Invalid transfer amount</span>
  </div>
  <form id="new-account-form" [formGroup]="transferForm" (ngSubmit)="sumbit()">
    <label for="account1-name" style="font-size: xx-large">Account to withdraw from:</label>
    <select id="account1-name" style="font-size: xx-large" formControlName="fromAccountForm">
<!--    <option (select)="true" [ngValue]="null">Select an account</option>-->
      <option  *ngFor="let bAccount of bankUser?.accounts" [ngValue]="bAccount">{{ bAccount.accountName }} ${{bAccount.balance}}</option>
    </select><br><br>

    <label for="account2-name" style="font-size: xx-large" >Account sending funds to:</label>
    <select id="account2-name" style="font-size: xx-large" formControlName="toAccountForm">
<!--      <option (select)="true" [ngValue]="null">Select an account</option>-->
      <option  *ngFor="let bAccount of bankUser?.accounts" [ngValue]="bAccount">{{ bAccount.accountName }} ${{bAccount.balance}}</option>
    </select><br><br>

    <label for="account2-amount" style="font-size: xx-large" >Amount to be transferred</label>
    <input formControlName="amountForm" style="font-size: x-large" type="number" id="account2-amount" placeholder="Amount"  required><br><br>
<!--    <p>{{transferForm.status}}</p>-->
    <p></p>
    <button class="btn btn-outline-secondary" style="font-size: xx-large" (click)="previousState()">
      Back
    </button>
    <button type="submit" [disabled]="transferForm.invalid" style="font-size: xx-large" class="btn btn-primary">Submit</button>
  </form>

</div>
