<div class="text-center">
  <h1 class="panel-title">Transfer Funds</h1>
  <br><br>
  <form id="new-account-form">
    <label for="account1-name"  class="form-label" >Account to withdraw from: </label>
    <input id="account1-name" placeholder="Type Account Name" required #accountName><br><br>
    <label for="account1-amount" class="form-label">Amount to be transfered</label>
    <input id="account1-amount" placeholder="amount" required #accountName><br><br>


    <label for="account2-name"  class="form-label" >Account sending funds to: </label>

    <label for="account2-amount" class="form-label">Amount to be transfered</label>
    <input id="account2-amount" placeholder="amount" required #accountName><br><br>



    <!--    <a class="btn btn-primary text-end" (click)="add(accountName.value); accountName.value = ''">Submit</a>-->
  </form>

</div>//
