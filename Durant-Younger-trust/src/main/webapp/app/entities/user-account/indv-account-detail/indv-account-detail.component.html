<!DOCTYPE html>
<html>
<style>
    .title {
        background: teal;
        color: #ffffff;;
        padding: 10px;
        font-family: Monaco;
        font-size: 23px;
        margin-bottom: 1%;
        margin-top: 2%;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
    }

    .para{

        color: #656363;
        padding: 10px;
        font-family: Courier New;
        font-size: 20px;
        font-weight: bold;
        text-align: left;
    }

    .table {
        font-family: Courier New;

    }
    .table thead {
        background-color: #9ba0a2;
        color: #ffffff;
        font-size: 18px;
    }

</style>

<head>
    <meta charset="utf-8">
    <title>Account Details</title>
</head>

    <body>
        <h3 class ='title'> {{bankAccount?.accountName}} Activity</h3><br>

            <p class = 'para'> Available Balance: ${{bankAccount?.balance}}</p>



        <table class="table">
            <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Balance</th>
                <th scope="col">Merchant Name</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor = "let transaction of bankAccount?.transactions" >
                <!--Fake Transactions -->
                <td>{{transaction?.id}}</td>
                <td>{{transaction?.date}}</td>
                <td>{{transaction?.description}}</td>
                <td>{{transaction?.balance}}</td>
                <td>{{transaction?.merchantName}}</td>
            </tr>

            </tbody>
        </table>






    </body>


<p></p>
