<!DOCTYPE html>
<html>
<style>
    .title {
        background: teal;
        color: #ffffff;;
        padding: 10px;
        font-family: Monaco;
        /*font-size: 23px;*/
        margin-bottom: 1%;
        margin-top: 2%;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);

    .para{

        color: #656363;

        text-align: left;
    }

    .table {

    .table thead {
        background-color: #9ba0a2;

    }

<head >
    <meta charset="utf-8">
    <title >Account Details</title>
</head>

    <body style="background: inherit">
        <h3 class ='title display-5'> {{bankAccount?.accountName}} Activity</h3><br>

            <p class = 'para' style="font-size: xx-large"> Available Balance: ${{bankAccount?.balance}}</p>



        <table class="table" style="font-size: x-large;">
            <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
<!--                <th scope="col">Merchant</th>-->
                <th scope="col">Type</th>
                <th scope="col">Amount</th>

                <th scope="col">Balance</th>

            </tr>
            </thead>
            <tbody >
            <tr *ngFor = "let transaction of bankAccount?.transactions" >
                <td>{{transaction?.id}}</td>
                <td>{{transaction?.date}}</td>
                <td>{{transaction?.description}}</td>
<!--                <td>{{transaction?.merchantName}}</td>-->
                <td>{{transaction?.type}}</td>
                <td> ${{transaction?.transactionAmount}}</td>
                <td>${{transaction?.balance}}</td>

            </tr>

            </tbody>
        </table>






    </body>
<button class="btn btn-outline-secondary" style="font-size: x-large" (click)="previousState()">Back</button>



<p></p>
